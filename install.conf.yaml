- clean: ['~']

- link:
    ~/.vim: SpaceVim/
    ~/.SpaceVim: SpaceVim/
    ~/.SpaceVim.d: SpaceVim.d/
    ~/.vimrc: vimrc
    ~/.bashrc:
        force: true
        path: bash/bashrc
    ~/.byobu:
        force: true
        path: byobu/
    ~/.gitconfig: gitconfig
    ~/.spacemacs: spacemacs
    ~/.emacs.d: emacs/
    ~/.zprezto: zsh/prezto
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.profile:
        force: true
        path: profile
    ~/.bash_profile: bash/bash_profile
    ~/.config/fish:
        force: true
        path: fish/
    ~/.config/omf:
        force: true
        path: fish/omf/
    ~/.envrc: envrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
