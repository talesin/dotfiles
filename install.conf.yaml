- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.profile: profile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zlogout: zlogout
    ~/.functions: functions
    ~/.config/zellij/config.kdl: zellij.kdl

- shell:
    - [git submodule update --init --recursive, Installing submodules]
