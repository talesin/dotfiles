- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.vim: SpaceVim/
    ~/.SpaceVim: SpaceVim/
    ~/.SpaceVim.d: SpaceVim.d/
    ~/.vimrc: vimrc
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.oh-my-bash: bash/oh-my-bash/
    ~/.byobu: byobu/
    ~/.gitconfig: gitconfig
    ~/.spacemacs: spacemacs
    ~/.emacs.d: emacs/
    ~/.zprezto: zsh/prezto
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.profile: profile
    ~/.config/fish: fish/
    ~/.config/omf: fish/omf/
    ~/.envrc: envrc
    ~/.config/powershell/Microsoft.PowerShell_profile.ps1: Microsoft.PowerShell_profile.ps1

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [ln -fh Microsoft.PowerShell_profile.ps1 $HOME/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1, Linking PowerShell Profile]
    - [ln -fh Microsoft.PowerShell_profile.ps1 $HOME/Documents/PowerShell/Microsoft.PowerShell_profile.ps1, Linking PowerShell Profile]
